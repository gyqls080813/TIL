---
layout: default
---
<h1>Category: {{ page.category_name }}</h1>

<ul class="post-list">
  {% for post in site.categories[page.category_name] %}
    <li>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</p>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
