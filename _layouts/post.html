---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="post-categories">
    {% for category in page.categories %}
      <a href="{{ site.baseurl }}/categories/#{{ category | slugify }}">{{ category }}</a>
    {% endfor %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>
</article>
